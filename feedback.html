    <div class="feedback-form">
        <h2>Feedback Form</h2>
        <form>
          <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
          </div>
          <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label>Age Group: </label>
            <label><input type="radio" name="age-group" value="16-26">  16-26</label>
            <label><input type="radio" name="age-group" value="27-37">  27-37</label>
            <label><input type="radio" name="age-group" value="38-48">  38-48</label>
          </div>
          <div class="form-group">
            <label>Gender:</label>
            <label><input type="radio" name="gender" value="male">  Male</label>
            <label><input type="radio" name="gender" value="female">  Female</label>
            <label><input type="radio" name="gender" value="other">  Other</label>
          </div>
          <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <label for="services">How was our services:</label>
            <div class="emoji-ratings">
              <input type="radio" name="services" value="excellent">üòÑ

            </div>
          </div>

            <button type="submit">Submit</button>
          </div>
        </form>
